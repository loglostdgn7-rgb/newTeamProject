<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>


<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/user/reset-psw.css}">
</th:block>

<th:block layout:fragment="js">
    <script th:src="@{/js/user/reset-psw.js}" defer></script>
</th:block>


<main layout:fragment="content">
    <section class="reset-psw-section">
        <h1>RESET PASSWORD</h1>
        <form class="reset-psw-container" action="/user/reset-psw" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label>
                <span>비밀번호</span>
                <input type="password" name="password" class="psw">
            </label>
            <label class="last-label">
                <span>비밀번호 확인</span>
                <input type="password" class="psw-re">
            </label>
            <button class="reset-psw" type="submit">변경하기</button>
        </form>
    </section>
</main>
<footer th:replace="~{layout/fragments/footer :: footer}"></footer>
</html>
