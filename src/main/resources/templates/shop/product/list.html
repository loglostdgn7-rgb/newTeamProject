<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품 조회</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- 공용 CSS -->

    <!-- 페이지 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/product/list.css}">
    <script th:src="@{/js/product/list.js}" defer></script>
</head>
<div layout:fragment="content">

<main>
    <div class="br"></div>

    <!-- 정렬 섹션 -->
    <section class="sort-section">
        <div class="cat-carousel">
            <div class="cat-nav" role="region" aria-label="카테고리 캐러셀">
                <button class="cat-btn cat-prev" aria-label="이전">‹</button>

                <div class="cat-viewport">
                    <div class="cat-track" id="catTrack" tabindex="0">
                        <!-- 항목 하나 -->
                        <div class="cat-item">
                            <a id="All" class="cat-link" href="#" data-label="전체상품">
                                <span class="cat-thumb"><img src="https://standoil.kr/web/upload/category/shop1_653_top_487768.jpg" alt=""></span>
                                <span class="cat-label">전체상품</span>
                            </a>
                        </div>


                        <div class="cat-item">
                            <a class="cat-link" href="#" data-label="신발">
                                <span class="cat-thumb"><img src="https://standoil.kr/web/upload/category/shop1_360_top_202779.jpg" alt=""></span>
                                <span class="cat-label">신발</span>
                            </a>
                        </div>

                        <!-- 필요시 계속 추가 -->
                        <div class="cat-item">
                            <a class="cat-link" href="#" data-label="가방">
                                <span class="cat-thumb"><img src="https://standoil.kr/web/upload/category/shop1_411_top_651291.jpg" alt=""></span>
                                <span class="cat-label">가방</span>
                            </a>
                        </div>

                        <div class="cat-item">
                            <a id="Ju" class="cat-link" href="#" data-label="악세서리">
                                <span class="cat-thumb"><img src="https://standoil.kr/web/upload/category/shop1_277_top_957757.jpg" alt=""></span>
                                <span class="cat-label">악세서리</span>
                            </a>
                        </div>
                    </div>
                </div>

                <button class="cat-btn cat-next" aria-label="다음">›</button>
            </div>
        </div>
    </section>

    <div class="select-category">
        <p> 전체 상품</p>
    </div>

    <!-- 상품 리스트 -->
    <section class="product-list">
        <ul class="product-list-1">
            <li th:each="product : ${pagenation.elements}">
                <div class="product-image">
                    <a th:href="@{/shop/product/detail/{id}(id=${product.productId})}">
                        <img src="https://tse3.mm.bing.net/th/id/OIP.-Ex0t2-_3Zajz9EDlZtOGAHaEo?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
                    </a>
                </div>
                <div class="product-box">
                    <div class="product-promotion">
                        <p th:text="${product.promotion}">프로모션(선택사항)</p>
                    </div>
                    <div class="product-name">
                        <p th:text="${product.name}">제품이름</p>
                    </div>
                    <div class="product-price">
                        <p th:text="${product.price} + '원'">금액</p>
                    </div>
                </div>
            </li>
        </ul>
    </section>

    <nav>
        <ul>
            <!--                    <li><a href="#"><</a></li>-->
            <li th:each="index: ${#numbers.sequence(pagenation.page - pagenation.totalPageViewCount)}">
                <a th:href="@{/shop/product/list(page=${index}, size=${pagenation.size})}" th:text="${index}" th:active="${pagenation.page == index}">1</a>
            </li>
            <li>
                <a th:href="@{/shop/product/list(page=${pagenation.page}, size=${pagenation.size})}" th:text="${pagenation.page}" th:active="true">1</a>
            </li>
            <li th:each="index: ${#numbers.sequence(1, pagenation.totalPageViewCount)}">
                <a th:href="@{/shop/product/list(page=${index}, size=${pagenation.size})}" th:text="${index}" th:active="${pagenation.page == index}">1</a>
            </li>
            <!--                    <li><a href="#">></a></li>-->
        </ul>
    </nav>

</main>
</div>
</html>
