<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<header id="header" th:fragment="header">
    <nav>
        <ul class="left-section">
            <li>
                <a th:href="@{/}">
                    <img class="logo-img" th:src="@{/images/logos/logo.png}" alt="">
                </a>
            </li>
        </ul>
        <ul class="product-list-section">
            <li><a th:href="@{/intro/about}">ABOUT</a></li>
            <li><a th:href="@{/shop/product/list}">SHOP</a></li>
            <li><a th:href="@{/board/qna}">Q&A</a></li>
        </ul>
        <ul class="right-section">
            <li class="search-i-container">
                <i class="bi bi-search search-btn"></i>
            </li>
            <li class="search-input-container">
                <i class="bi bi-search search-input-i"></i>
                <label>
                    <input class="search-input" type="text" name="search">
                </label>
            </li>
            <li sec:authorize="authenticated" class="cart-container">
                <a th:href="@{/user/basket}">
                    <i class="bi bi-cart3"></i>
                </a>
            </li>
            <li sec:authorize="isAnonymous()" class="login-container">
                <a th:href="@{/user/login}" class="login-btn">LOGIN</a>
            </li>
            <li sec:authorize="authenticated" class="logout-container">
                <form class="logout-form" th:action="@{/user/logout}" method="post">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <button class="logout-btn">LOGOUT</button>
                </form>
            </li>
            <li sec:authorize="authenticated" class="my-page-container">
                <a th:href="@{/user/my-page/order}" class="my-page-btn">MY PAGE</a>
            </li>
        </ul>
    </nav>
</header>
</html>
